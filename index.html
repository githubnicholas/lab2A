    var tab = new Array(
        "Audi", "BMW", "Cadillac", "Citroën",

        "Peugeot", "Porsche", "Toyota",

    var tabOntario = new Array("Ottawa", "Toronto", "Niagara Falls");
    var tabColombie_Britannique = new Array("Vancouver", "Victoria", "Tofino");
    
    var tab2 = new Array(tabQuebec, tabOntario, tabColombie_Britannique);

    function chargerProvinces(){

    function chargerVoitures() {
        var taille = tab.length;
        var elem = document.getElementById("voitures");
        var choixSelection = "Audi";
        for (i = 0;i < taille; i++){
            elem.options[i] = new Option(tab[i]);
            if (elem.options[i].text == choixSelection){
                elem.options[i].selected = true;
            }
        }
    }

    function choix(elem){
        var nbVoitures = elem.voitures.options.length;
        choixVoitures = elem.voitures;
        for (i = 0;i < nbVoitures;i++){
            if (choixVoitures.options[i].selected){
                return choixVoitures.options[i].text;
            }
        }
    }
    </SCRIPT>
